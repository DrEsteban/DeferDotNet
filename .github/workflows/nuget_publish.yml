name: NuGet Publish

on:
  workflow_dispatch:

jobs:
  publish:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Build and Test
      run: dotnet test --verbosity normal
    - name: Build release
      run: dotnet build -c Release
    - name: Pack
      run: dotnet pack
    - name: Publish
      run: dotnet nuget push --api-key ${{ secrets.NUGETTOKEN }}
